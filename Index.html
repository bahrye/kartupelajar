<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <?!= include('Stylesheet'); ?>
  </head>
  <body>
    
    <div class="container py-5">
      
      <div id="loginPage" class="auth-box shadow mx-auto p-4 bg-white rounded">
        <h3 class="text-center mb-4">Login Kartu Pelajar</h3>
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPass" class="form-control">
        </div>
        
        <button id="btnLogin" type="button" onclick="runLogin()" class="btn btn-primary w-100 mb-3">Login</button>
        
        <div class="text-center">
          <span class="text-primary text-decoration-underline" style="cursor:pointer" onclick="switchPage('register')">
            Daftar Sekolah Baru
          </span>
        </div>
      </div>

      <div id="registerPage" class="auth-box shadow mx-auto p-4 bg-white rounded" style="display:none;">
        <h3 class="text-center mb-4">Registrasi Sekolah</h3>
        
        <div class="alert alert-warning small">
          Database sekolah akan dibuat otomatis di Google Drive Anda.
        </div>

        <div class="mb-3">
          <label class="form-label">Nama Sekolah</label>
          <input type="text" id="regSekolah" class="form-control" placeholder="Contoh: SMA 1 Indonesia">
        </div>
        <div class="mb-3">
          <label class="form-label">Email Admin</label>
          <input type="email" id="regEmail" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="regPass" class="form-control">
        </div>

        <button id="btnReg" type="button" onclick="runRegister()" class="btn btn-success w-100 mb-3">Buat Database</button>

        <div class="text-center">
          <span class="text-primary text-decoration-underline" style="cursor:pointer" onclick="switchPage('login')">
            Kembali ke Login
          </span>
        </div>
      </div>

      <div id="dashboardPage" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
          <h2><span id="schoolTitle">Sekolah</span></h2>
          <button type="button" onclick="location.reload()" class="btn btn-danger btn-sm">Logout</button>
        </div>

        <div class="card mb-4 no-print">
          <div class="card-body d-flex gap-3 align-items-center flex-wrap">
            <select id="templateSelect" class="form-select w-auto" onchange="renderCards()">
              <option value="temp-blue">1. Biru Modern</option>
              <option value="temp-red">2. Merah Putih</option>
              <option value="temp-gold">3. Gold Exclusive</option>
            </select>
            <button type="button" onclick="window.print()" class="btn btn-info text-white">Cetak PDF</button>
            <span class="text-muted small ms-auto">Data dari Spreadsheet Sekolah Anda</span>
          </div>
        </div>

        <div id="cardContainer" class="d-flex flex-wrap justify-content-center gap-4">
          </div>
      </div>

    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="toastError" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="errorMsg">Error message here.</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <?!= include('JavaScript'); ?>
  </body>
</html>
